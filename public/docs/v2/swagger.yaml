              - 0.083806
              - 0.125948
            - - '2012-07-01T08:00:00Z'
              - 0.001539
              - 0.025189
              - 0.047912
              - 0.067608
              - 0.113922
          begins_at: '2017-11-08T11:06:08.151000Z'
      description: Creates single forecast
      additionalProperties: false
